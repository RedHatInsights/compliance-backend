              name: compliance-rails-cache
              key: db.port
              optional: true
        - name: SETTINGS__REDIS__CACHE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: compliance-rails-cache
              key: db.auth_token
              optional: true
        - name: IMAGE_TAG
          value: "${IMAGE}:${IMAGE_TAG}"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: LOGSTREAM
          value: "${LOGSTREAM_REINDEX_DB}"
