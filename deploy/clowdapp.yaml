---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: "${APP_NAME}"
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: "${APP_NAME}"
    annotations:
      ${LINT_ANNOTATION}: "minimum three replicas not required"
  spec:
    envName: ${ENV_NAME}
    testing:
      iqePlugin: compliance
    dependencies:
    - compliance-ssg
    - host-inventory
    - ingress
    - rbac
    optionalDependencies:
    - crc-pdf-generator
    database:
      name: compliance
      version: 15
    kafkaTopics:
      - topicName: platform.upload.compliance
        partitions: 1
      - topicName: platform.payload-status
        partitions: 1
      - topicName: platform.inventory.events
        partitions: 1
      - topicName: platform.remediation-updates.compliance
        partitions: 1
      - topicName: platform.notifications.ingress
        partitions: 1
    inMemoryDb: true
    cyndi:
      enabled: true
      appName: "compliance"
      insightsOnly: false
      additionalFilters:
        - name: "insightsOnly"
          type: "com.redhat.insights.kafka.connect.transforms.Filter"
          if: "!!record.headers().lastWithName('insights_id').value()"
          where: "canonical_facts ? 'insights_id'"
        - name: "nonEdge"
          type: "com.redhat.insights.kafka.connect.transforms.Filter"
          if: "!record.headers().lastWithName('host_type').value()"
          where: "NOT system_profile_facts ? 'host_type'"
        - name: "nonCentOS"
          type: "com.redhat.insights.kafka.connect.transforms.Filter"
          if: "!record.headers().lastWithName('os_name').value().match(/centos/i)"
          where: "COALESCE(system_profile_facts->'operating_system'->>'name', '') NOT ILIKE '%centos%'"
    jobs:
    - name: import-ssg
      schedule: ${IMPORT_SSG_SCHEDULE}
      concurrencyPolicy: Forbid
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        initContainers:
        - command: ["/bin/sh"]
          args: ["-c", "$HOME/scripts/abort_if_pending_migrations.sh"]
          inheritEnv: true
        resources:
          limits:
            cpu: ${CPU_LIMIT_IMPORT_SSG}
            memory: ${MEMORY_LIMIT_IMPORT_SSG}
          requests:
            cpu: ${CPU_REQUEST_IMPORT_SSG}
            memory: ${MEMORY_REQUEST_IMPORT_SSG}
        env:
        - name: APPLICATION_TYPE
          value: compliance-import-ssg
        - name: RAILS_ENV
          value: "${RAILS_ENV}"
        - name: RAILS_LOG_TO_STDOUT
          value: "${RAILS_LOG_TO_STDOUT}"
        - name: PATH_PREFIX
          value: "${PATH_PREFIX}"
        - name: APP_NAME
          value: "${APP_NAME}"
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: compliance-backend
              key: secret_key_base
        - name: SETTINGS__SLACK_WEBHOOK
          valueFrom:
            secretKeyRef:
              name: compliance-backend
              key: slack_webhook
              optional: true
        - name: SETTINGS__REPORT_DOWNLOAD_SSL_ONLY
          value: ${SETTINGS__REPORT_DOWNLOAD_SSL_ONLY}
        - name: SETTINGS__FORCE_IMPORT_SSGS
          value: "${SETTINGS__FORCE_IMPORT_SSGS}"
        - name: MAX_INIT_TIMEOUT_SECONDS
          value: "${MAX_INIT_TIMEOUT_SECONDS}"
        - name: SETTINGS__REDIS__SSL
          value: "${REDIS_SSL}"
        - name: PRIMARY_REDIS_AS_CACHE
          value: "${PRIMARY_REDIS_AS_CACHE}"
        - name: SETTINGS__REDIS__CACHE_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: compliance-rails-cache
              key: db.endpoint
              optional: true
        - name: SETTINGS__REDIS__CACHE_PORT
          valueFrom:
            secretKeyRef:
              name: compliance-rails-cache
              key: db.port
              optional: true
        - name: SETTINGS__REDIS__CACHE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: compliance-rails-cache
              key: db.auth_token
              optional: true
        - name: IMAGE_TAG
          value: "${IMAGE}:${IMAGE_TAG}"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          exec:
            command: ["pgrep" ,"-f", "rake"]
    - name: pulp-setup
      podSpec:
        name: pulp-setup
        command: [ '/bin/sh' ]
        args:
          - "-c"
          - |
            pulp config create --base-url "http://${PULP_BASEURL}" --api-root /api/pulp/ --username "${PULP_USERNAME}" --password "${PULP_PASSWORD}" --domain default
            pulp domain create --name compliance --storage-class storages.backends.s3boto3.S3Boto3Storage \
                               --storage-settings "{\"access_key\": \"${BUCKET_ACCESS_KEY_ID}\", \"secret_key\": \"${BUCKET_SECRET_ACCESS_KEY}\", \"bucket_name\": \"${BUCKET_NAME}\", \"region_name\": \"${BUCKET_REGION}\", \"default_acl\": \"private\"}"
        env:
          - name: PULP_BASEURL
            valueFrom:
              secretKeyRef:
                name: pulp
                key: bas_eurl
          - name: PULP_USERNAME
            valueFrom:
              secretKeyRef:
                name: pulp
                key: username
          - name: PULP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pulp
                key: password
          - name: BUCKET_NAME
            valueFrom:
              secretKeyRef:
                name: compliance-pulp-cache-stage
                key: bucket
          - name: BUCKET_REGION
            valueFrom:
              secretKeyRef:
                name: compliance-pulp-cache-stage
                key: aws_region
          - name: BUCKET_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: compliance-pulp-cache-stage
                key: endpoint
          - name: BUCKET_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: ompliance-pulp-cache-stage
                key: aws_access_key_id
          - name: BUCKET_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: compliance-pulp-cache-stage
                key: aws_secret_access_key
        image: quay.io/cloudservices/pulp-ubi:latest
    deployments:
    - name: service
      minReplicas: ${{REPLICAS_BACKEND}}
      deploymentStrategy:
        privateStrategy: RollingUpdate
      webServices:
        public:
          enabled: true
          apiPath: compliance
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        initContainers:
        - command: ["/bin/sh"]
          args: ["-c", "$HOME/scripts/check_migration_status_and_ssg_synced.sh"]
          inheritEnv: true
          env:
            - name: RUBY_GC_HEAP_OLDOBJECT_LIMIT_FACTOR
              value: '2.0'
        env:
        - name: APPLICATION_TYPE
          value: compliance-backend
        - name: RAILS_ENV
          value: "${RAILS_ENV}"
        - name: PATH_PREFIX
          value: "${PATH_PREFIX}"
        - name: APP_NAME
          value: "${APP_NAME}"
        - name: RAILS_LOGLEVEL
          value: "${RAILS_LOGLEVEL}"
        - name: RAILS_LOG_TO_STDOUT
          value: "${RAILS_LOG_TO_STDOUT}"
        - name: SETTINGS__DISABLE_RBAC
          value: ${DISABLE_RBAC}
        - name: PUMA_WORKERS
          value: "${PUMA_WORKERS}"
        - name: PUMA_MIN_THREADS
          value: "${PUMA_MIN_THREADS}"
        - name: PUMA_MAX_THREADS
          value: "${PUMA_MAX_THREADS}"
        - name: MALLOC_ARENA_MAX
          value: '2'
        - name: OLD_PATH_PREFIX
          value: "${OLD_PATH_PREFIX}"
        - name: RUBY_GC_HEAP_OLDOBJECT_LIMIT_FACTOR
          value: '0.9'
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: compliance-backend
              key: secret_key_base
        - name: SETTINGS__SLACK_WEBHOOK
          valueFrom:
            secretKeyRef:
              name: compliance-backend
              key: slack_webhook
              optional: true
        - name: SETTINGS__REPORT_DOWNLOAD_SSL_ONLY
          value: ${SETTINGS__REPORT_DOWNLOAD_SSL_ONLY}
        - name: MAX_INIT_TIMEOUT_SECONDS
          value: "${MAX_INIT_TIMEOUT_SECONDS}"
        - name: PRIMARY_REDIS_AS_CACHE
          value: "${PRIMARY_REDIS_AS_CACHE}"
        - name: SETTINGS__REDIS__SSL
          value: "${REDIS_SSL}"
        - name: SETTINGS__REDIS__CACHE_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: compliance-rails-cache
              key: db.endpoint
              optional: true
        - name: SETTINGS__REDIS__CACHE_PORT
          valueFrom:
            secretKeyRef:
              name: compliance-rails-cache
              key: db.port
              optional: true
        - name: SETTINGS__REDIS__CACHE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: compliance-rails-cache
              key: db.auth_token
              optional: true
        - name: IMAGE_TAG
          value: "${IMAGE}:${IMAGE_TAG}"
        - name: QE_ACCOUNTS
          value: "${QE_ACCOUNTS}"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ENABLE_API_V2
          value: "${ENABLE_API_V2}"
        # If we can configure the metrics endpoint to listen to 9000 this definitions should go away
        livenessProbe:
          httpGet:
            path: /api/compliance/v1/openapi.json
            port: web
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/compliance/v1/status
            port: web
          initialDelaySeconds: 120
          periodSeconds: 30
        resources:
          limits:
            cpu: ${CPU_LIMIT_SERVICE}
            memory: ${MEMORY_LIMIT_SERVICE}
          requests:
            cpu: ${CPU_REQUEST_SERVICE}
            memory: ${MEMORY_REQUEST_SERVICE}
    - name: inventory-consumer
      # TODO: check requirement for RDS CA and Kafka Cert with Clowder
      minReplicas: ${{REPLICAS_CONSUMER}}
      deploymentStrategy:
        privateStrategy: Recreate
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        initContainers:
        - command: ["/bin/sh"]
          args: ["-c", "$HOME/scripts/check_migration_status_and_ssg_synced.sh"]
          inheritEnv: true
        env:
        - name: APPLICATION_TYPE
          value: compliance-inventory
        - name: RAILS_ENV
          value: "${RAILS_ENV}"
        - name: RAILS_LOG_TO_STDOUT
          value: "${RAILS_LOG_TO_STDOUT}"
        - name: PATH_PREFIX
          value: "${PATH_PREFIX}"
        - name: APP_NAME
          value: "${APP_NAME}"
        - name: RACECAR_MIN_MESSAGE_QUEUE_SIZE
          value: "${RACECAR_QUEUE_SIZE}"
        - name: RACECAR_OFFSET_COMMIT_INTERVAL
          value: "${RACECAR_OFFSET_COMMIT_INTERVAL}"
        - name: MALLOC_ARENA_MAX
          value: '2'
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: compliance-backend
              key: secret_key_base
        - name: SETTINGS__SLACK_WEBHOOK
          valueFrom:
            secretKeyRef:
              name: compliance-backend
              key: slack_webhook
              optional: true
        - name: SETTINGS__REPORT_DOWNLOAD_SSL_ONLY
          value: ${SETTINGS__REPORT_DOWNLOAD_SSL_ONLY}
        - name: MAX_INIT_TIMEOUT_SECONDS
          value: "${MAX_INIT_TIMEOUT_SECONDS}"
        - name: PRIMARY_REDIS_AS_CACHE
          value: "${PRIMARY_REDIS_AS_CACHE}"
        - name: SETTINGS__REDIS__SSL
          value: "${REDIS_SSL}"
        - name: SETTINGS__REDIS__CACHE_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: compliance-rails-cache
              key: db.endpoint
              optional: true
        - name: SETTINGS__REDIS__CACHE_PORT
          valueFrom:
            secretKeyRef:
              name: compliance-rails-cache
              key: db.port
              optional: true
        - name: SETTINGS__REDIS__CACHE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: compliance-rails-cache
              key: db.auth_token
              optional: true
        - name: IMAGE_TAG
          value: "${IMAGE}:${IMAGE_TAG}"
        - name: QE_ACCOUNTS
          value: "${QE_ACCOUNTS}"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          timeoutSeconds: 5
          periodSeconds: 30
        readinessProbe:
          timeoutSeconds: 15
          periodSeconds: 30
          exec:
            command: ["bash", "-c", "bundle exec rake --trace db:status redis:status kafka:status"]
        resources:
          limits:
            cpu: ${CPU_LIMIT_CONSUMER}
            memory: ${MEMORY_LIMIT_CONSUMER}
          requests:
            cpu: ${CPU_REQUEST_CONSUMER}
            memory: ${MEMORY_REQUEST_CONSUMER}
    - name: sidekiq
      minReplicas: ${{REPLICAS_SIDEKIQ}}
      deploymentStrategy:
        privateStrategy: Recreate
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        initContainers:
        - command: ["/bin/sh"]
          args: ["-c", "$HOME/scripts/check_migration_status_and_ssg_synced.sh"]
          inheritEnv: true
        resources:
          limits:
            cpu: ${CPU_LIMIT_SIDEKIQ}
            memory: ${MEMORY_LIMIT_SIDEKIQ}
          requests:
            cpu: ${CPU_REQUEST_SIDEKIQ}
            memory: ${MEMORY_REQUEST_SIDEKIQ}
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          timeoutSeconds: 5
          periodSeconds: 30
        readinessProbe:
          timeoutSeconds: 15
          periodSeconds: 30
          exec:
            command: ["bash", "-c", "bundle exec rake --trace db:status redis:status"]
        env:
        - name: APPLICATION_TYPE
          value: compliance-sidekiq
        - name: RAILS_ENV
          value: "${RAILS_ENV}"
        - name: RAILS_LOG_TO_STDOUT
          value: "${RAILS_LOG_TO_STDOUT}"
        - name: PATH_PREFIX
          value: "${PATH_PREFIX}"
        - name: APP_NAME
          value: "${APP_NAME}"
        - name: SIDEKIQ_CONCURRENCY
          value: "${SIDEKIQ_CONCURRENCY}"
        - name: MALLOC_ARENA_MAX
          value: '2'
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: compliance-backend
              key: secret_key_base
        - name: SETTINGS__SLACK_WEBHOOK
          valueFrom:
            secretKeyRef:
              name: compliance-backend
              key: slack_webhook
              optional: true
        - name: SETTINGS__REPORT_DOWNLOAD_SSL_ONLY
          value: ${SETTINGS__REPORT_DOWNLOAD_SSL_ONLY}
        - name: MAX_INIT_TIMEOUT_SECONDS
          value: "${MAX_INIT_TIMEOUT_SECONDS}"
        - name: PRIMARY_REDIS_AS_CACHE
          value: "${PRIMARY_REDIS_AS_CACHE}"
        - name: SETTINGS__REDIS__SSL
          value: "${REDIS_SSL}"
        - name: SETTINGS__REDIS__CACHE_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: compliance-rails-cache
              key: db.endpoint
              optional: true
        - name: SETTINGS__REDIS__CACHE_PORT
          valueFrom:
            secretKeyRef:
              name: compliance-rails-cache
              key: db.port
              optional: true
        - name: SETTINGS__REDIS__CACHE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: compliance-rails-cache
              key: db.auth_token
              optional: true
        - name: IMAGE_TAG
          value: "${IMAGE}:${IMAGE_TAG}"
        - name: QE_ACCOUNTS
          value: "${QE_ACCOUNTS}"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

- apiVersion: metrics.console.redhat.com/v1alpha1
  kind: FloorPlan
  metadata:
    name: compliance
  spec:
    database:
      secretName: ${FLOORIST_DB_SECRET_NAME}
    objectStore:
      secretName: ${FLOORIST_BUCKET_SECRET_NAME}
    logLevel: ${FLOORIST_LOGLEVEL}
    suspend: ${{FLOORIST_SUSPEND}}
    queries:
    - prefix: insights/compliance/policies
      query: >-
        SELECT DISTINCT
          "policies"."id",
          "profiles"."ref_id",
          "profiles"."name",
          "accounts"."org_id",
          REGEXP_REPLACE("benchmarks"."ref_id", '.*RHEL-(\d)$', '\1') AS "os_major_version"
          FROM "policies"
          INNER JOIN "profiles" ON "profiles"."policy_id" = "policies"."id"
          INNER JOIN "accounts" ON "accounts"."id" = "policies"."account_id"
          INNER JOIN "benchmarks" ON "benchmarks"."id" = "profiles"."benchmark_id";
    - prefix: insights/compliance/policy_hosts
      query: >-
        SELECT "policy_hosts"."host_id", "policy_hosts"."policy_id" FROM "policy_hosts";

- apiVersion: v1
  kind: Secret
  type: Opaque
  metadata:
    name: compliance-backend
  data:
    # This secret is only mounted in ephemeral environments, for any other deployment it is already
    # mounted and available. Its value is just a placeholder and does contain anything sensitive.
    secret_key_base: 'VGhpcyBpcyBhIHBsYWNlaG9sZGVyIHZhbHVlCg=='

- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    name: compliance-pulp-setup
  spec:
    appName: "${APP_NAME}"
    jobs:
      - pulp-setup

parameters:
- name: IMAGE_TAG
  description: Image tag
  required: true
  value: latest
- name: IMAGE
  description: Image name
  value: quay.io/cloudservices/compliance-backend
- name: ENV_NAME
  description: ClowdEnv Name
- name: REPLICAS_BACKEND
  description: Replica count for backend service
  value: "1"
- name: REPLICAS_CONSUMER
  description: Replica count for consumer
  value: "1"
- name: REPLICAS_SIDEKIQ
  description: Replica count for sidekiq
  value: "1"
- name: LINT_ANNOTATION
  value: 'default-lint-annotation-value'
- name: RAILS_ENV
  required: true
  value: production
- name: PATH_PREFIX
  required: true
  value: /api
- name: RAILS_LOGLEVEL
  value: 'info'
- name: RAILS_LOG_TO_STDOUT
  value: "true"
- name: APP_NAME
  required: true
  value: compliance
- name: MEMORY_LIMIT_SERVICE
  value: 1200Mi
- name: MEMORY_REQUEST_SERVICE
  value: 600Mi
- name: CPU_LIMIT_SERVICE
  value: 800m
- name: CPU_REQUEST_SERVICE
  value: 200m
- name: MEMORY_LIMIT_CONSUMER
  value: 800Mi
- name: MEMORY_REQUEST_CONSUMER
  value: 400Mi
- name: CPU_LIMIT_CONSUMER
  value: 500m
- name: CPU_REQUEST_CONSUMER
  value: 50m
- name: MEMORY_LIMIT_SIDEKIQ
  value: 1000Mi
- name: MEMORY_REQUEST_SIDEKIQ
  value: 500Mi
- name: CPU_LIMIT_SIDEKIQ
  value: 1000m
- name: CPU_REQUEST_SIDEKIQ
  value: 100m
- name: MEMORY_LIMIT_IMPORT_SSG
  value: 1000Mi
- name: MEMORY_REQUEST_IMPORT_SSG
  value: 100Mi
- name: CPU_LIMIT_IMPORT_SSG
  value: 800m
- name: CPU_REQUEST_IMPORT_SSG
  value: 100m
- name: REDIS_SSL
  description: 'Whether to use secured connection to Redis. Use string values of true or false'
  value: "true"
- name: RACECAR_OFFSET_COMMIT_INTERVAL
  required: true
  value: "5"
- name: RACECAR_QUEUE_SIZE
  required: true
  value: "5"
- name: SIDEKIQ_CONCURRENCY
  value: "1"
- name: DISABLE_RBAC
  value: "false"
- name: PUMA_WORKERS
  value: "3"
- name: PUMA_MIN_THREADS
  value: "1"
- name: PUMA_MAX_THREADS
  value: "3"
- name: OLD_PATH_PREFIX
  value: /r/insights/platform
- name: SETTINGS__FORCE_IMPORT_SSGS
  value: "false"
- name: SETTINGS__REPORT_DOWNLOAD_SSL_ONLY
  value: "true"
- name: FLOORIST_SUSPEND
  description: Disable Floorist cronjob execution
  required: true
  value: 'true'
- description: database secret name
  name: FLOORIST_DB_SECRET_NAME
  value: compliance-db
- description: bucket secret name
  name: FLOORIST_BUCKET_SECRET_NAME
  required: true
  value: dummy-secret
- name: FLOORIST_LOGLEVEL
  description: Floorist loglevel config
  value: 'INFO'
- name: IMPORT_SSG_SCHEDULE
  description: Cronjob schedule for import-ssg
  value: "*/5 * * * *" # every 5 minutes
- name: MAX_INIT_TIMEOUT_SECONDS
  description: Number of seconds for timeout init container operation
  value: "120"
- name: PRIMARY_REDIS_AS_CACHE
  description: Whether to use the clowder-provided Redis as cache or not
  value: 'false'
- name: QE_ACCOUNTS
  description: Pipe-separated list of numerical identifiers
  required: false
- name: ENABLE_API_V2
  description: Whether to enable APIv2 or not
