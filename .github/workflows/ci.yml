name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types: [opened, reopened, synchronize]

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Validate commit message format
      uses: wagoid/commitlint-github-action@v4
      with:
        configFile: './.commitlint.yml'
    - name: Setup Ruby and install gems
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Rubocop
      run: bundle exec rubocop --parallel
    - name: Brakeman
      run: bundle exec brakeman
    - name: ShellCheck
      uses: ludeeus/action-shellcheck@1.1.0
      with:
        ignore: vendor
        check_together: true
  development-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up the environment
      run: |
        cp .env.example .env
        pip3 install podman-compose
    - name: Build using podman-compose
      run: podman-compose build
    - name: Build using docker-compose
      run: docker-compose build
  unit-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: insights
          POSTGRES_DB: insights
          POSTGRES_PASSWORD: insights
        ports: ["5432:5432"]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Ruby and install gems
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Setup database
      env:
        RAILS_ENV: test
        ACG_CONFIG: ./github-ci.json
        DATABASE_SERVICE_NAME: postgres
        POSTGRES_SERVICE_HOST: localhost
        POSTGRESQL_USER: insights
        POSTGRESQL_PASSWORD: insights
        POSTGRESQL_TEST_DATABASE: insights
      run: |
        bin/rails db:setup;
        bundle exec rails db -p < db/cyndi_setup_test.sql;
    - name: Run zeitwerk check
      env:
        RAILS_ENV: test
        ACG_CONFIG: ./github-ci.json
        DATABASE_SERVICE_NAME: postgres
        POSTGRES_SERVICE_HOST: localhost
        POSTGRESQL_USER: insights
        POSTGRESQL_PASSWORD: insights
        POSTGRESQL_TEST_DATABASE: insights
      run: bin/rails zeitwerk:check
    - name: Run rswag specs
      env:
        HOSTNAME: rails
        RAILS_ENV: test
        ACG_CONFIG: ./github-ci.json
        DATABASE_SERVICE_NAME: postgres
        POSTGRES_SERVICE_HOST: localhost
        POSTGRESQL_USER: insights
        POSTGRESQL_PASSWORD: insights
        POSTGRESQL_TEST_DATABASE: insights
      run: bin/rake spec
    - name: Run unit tests
      env:
        HOSTNAME: rails
        RAILS_ENV: test
        ACG_CONFIG: ./github-ci.json
        DATABASE_SERVICE_NAME: postgres
        POSTGRES_SERVICE_HOST: localhost
        POSTGRESQL_USER: insights
        POSTGRESQL_PASSWORD: insights
        POSTGRESQL_TEST_DATABASE: insights
      run: bin/rake test
    - name: Upload code coverage
      uses: codecov/codecov-action@v2
  migration-robustness:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: insights
          POSTGRES_DB: insights
          POSTGRES_PASSWORD: insights
        ports: ["5432:5432"]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Ruby and install gems
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Setup database and run migrations
      env:
        RAILS_ENV: test
        ACG_CONFIG: ./github-ci.json
        DATABASE_SERVICE_NAME: postgres
        POSTGRES_SERVICE_HOST: localhost
        POSTGRESQL_USER: insights
        POSTGRESQL_PASSWORD: insights
        POSTGRESQL_TEST_DATABASE: insights
      run: bin/rails db:create db:migrate
