version: "3"
services:
  db:
    image: postgres
    restart: on-failure
    ports:
      - '5432:5432'
  rails:
    build: .
    image: compliance-backend-rails
    tty: true
    stdin_open: true
    # restart: on-failure
    entrypoint: ./entrypoint.sh
    environment:
      - RAILS_ENV=development
      - DATABASE_SERVICE_NAME=postgres
      - POSTGRES_SERVICE_HOST=db
      - POSTGRESQL_DATABASE=compliance_dev
      - POSTGRESQL_USER=postgres
      - PROMETHEUS_EXPORTER_HOST=prometheus
    ports:
      - '3000:3000'
    volumes:
      - .:/app:Z
    depends_on:
      - db
      - prometheus
    command: bundle exec rails s -b 0.0.0.0
  reports-consumer:
    image: compliance-backend-rails
    # restart: on-failure
    entrypoint: bash -c 'KAFKAMQ=kafka:29092 bundle exec racecar -l log/consumer.log ComplianceReportsConsumer'
    volumes:
      - .:/app:z
    environment:
      - REDIS_URL=redis://redis:6379
      - PROMETHEUS_EXPORTER_HOST=prometheus
    depends_on:
      - db
      - prometheus
  # inventory-consumer:
  #   image: compliance-backend-rails
  #   restart: on-failure
  #   entrypoint: bash -c 'KAFKAMQ=kafka:29092 bundle exec racecar -l log/inventory-consumer.log InventoryEventsConsumer'
  #   volumes:
  #     - .:/app:z
  #   depends_on:
  #     - db
  #     - prometheus
  prometheus:
    image: compliance-backend-rails
    # restart: on-failure
    volumes:
      - .:/app:Z
    ports:
      - '9394:9394'
    entrypoint: bash -c 'bundle exec prometheus_exporter -c lib/graphql_collector.rb'
  sidekiq:
    image: compliance-backend-rails
    # restart: on-failure
    volumes:
      - .:/app:z
    depends_on:
      - redis
    command: bundle exec sidekiq
    environment:
      - MALLOC_ARENA_MAX=2
      - REDIS_URL=redis://redis:6379
      - PROMETHEUS_EXPORTER_HOST=prometheus
  redis:
    image: redis:latest
    ports:
      - '6379:6379'

networks:
  default:
    external:
      name: docker_default # should match insights-upload's network name
