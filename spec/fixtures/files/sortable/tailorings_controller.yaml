:entities:
  - :factory: :v2_tailoring
    :os_minor_version: 0
    :policy_id: ${policy_id}
    :ref_id: ${ref_id}

  - :factory: :v2_tailoring
    :os_minor_version: 1
    :policy_id: ${policy_id}
    :ref_id: ${ref_id}

  - :factory: :v2_tailoring
    :os_minor_version: 2
    :policy_id: ${policy_id}
    :ref_id: ${ref_id}

:queries:
  - :sort_by:
      - 'os_minor_version'
    :result: [0, 1, 2]
