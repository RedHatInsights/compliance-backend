---

- :name: "equality search by title"
  :entities:
    :found:
      - :factory: :v2_policy
        :title: searched title
        :account: ${account}
        :system_id: ${system_id}
    :not_found:
      - :factory: :v2_policy
        :title: not this title
        :account: ${account}
        :system_id: ${system_id}
  :query: (title = "searched title")
- :name: "non-equality search by title"
  :entities:
    :found:
      - :factory: :v2_policy
        :title: not this title
        :account: ${account}
        :system_id: ${system_id}
    :not_found:
      - :factory: :v2_policy
        :title: searched title
        :account: ${account}
        :system_id: ${system_id}
  :query: (title != "searched title")
- :name: "in search by title"
  :entities:
    :found:
      - :factory: :v2_policy
        :title: searched title
        :account: ${account}
        :system_id: ${system_id}
    :not_found:
      - :factory: :v2_policy
        :title: not this title
        :account: ${account}
        :system_id: ${system_id}
  :query: (title ^ "searched title")
- :name: "not-in search by title"
  :entities:
    :found:
      - :factory: :v2_policy
        :title: not this title
        :account: ${account}
        :system_id: ${system_id}
    :not_found:
      - :factory: :v2_policy
        :title: searched title
        :account: ${account}
        :system_id: ${system_id}
  :query: (title !^ "searched title")
- :name: "like search by title"
  :entities:
    :found:
      - :factory: :v2_policy
        :title: searched title
        :account: ${account}
        :system_id: ${system_id}
    :not_found:
      - :factory: :v2_policy
        :title: not this title
        :account: ${account}
        :system_id: ${system_id}
  :query: (title ~ "searched title")
- :name: "unlike search by title"
  :entities:
    :found:
      - :factory: :v2_policy
        :title: not this title
        :account: ${account}
        :system_id: ${system_id}
    :not_found:
      - :factory: :v2_policy
        :title: searched title
        :account: ${account}
        :system_id: ${system_id}
  :query: (title !~ "searched title")
- :name: "equality search by os_major_version"
  :entities:
    :found:
      - :factory: :v2_policy
        :title: searched title
        :os_major_version: 7
        :account: ${account}
        :system_id: ${system_id}
    :not_found:
      - :factory: :v2_policy
        :title: not this title
        os_major_version: 8
        :account: ${account}
        :system_id: ${system_id}
  :query: (os_major_version = 7)
- :name: "non-equality search by os_major_version"
  :entities:
    :found:
      - :factory: :v2_policy
        :title: not this title
        os_major_version: 8
        :account: ${account}
        :system_id: ${system_id}
    :not_found:
      - :factory: :v2_policy
        :title: searched title
        os_major_version: 7
        :account: ${account}
        :system_id: ${system_id}
  :query: (os_major_version != 7)
- :name: "in search by os_major_version"
  :entities:
    :found:
      - :factory: :v2_policy
        :title: searched title
        :os_major_version: 7
        :account: ${account}
        :system_id: ${system_id}
      - :factory: :v2_policy
        :title: searched title
        :os_major_version: 9
        :account: ${account}
        :system_id: ${system_id}
    :not_found:
      - :factory: :v2_policy
        :title: not this title
        os_major_version: 8
        :account: ${account}
        :system_id: ${system_id}
  :query: (os_major_version ^ "7 9")
- :name: "not-in search by os_major_version"
  :entities:
    :found:
      - :factory: :v2_policy
        :title: not this title
        os_major_version: 8
        :account: ${account}
        :system_id: ${system_id}
    :not_found:
      - :factory: :v2_policy
        :title: searched title
        :os_major_version: 7
        :account: ${account}
        :system_id: ${system_id}
      - :factory: :v2_policy
        :title: searched title
        :os_major_version: 9
        :account: ${account}
        :system_id: ${system_id}
  :query: (os_major_version !^ "7 9")
