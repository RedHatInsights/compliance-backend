---

- :name: "equality search by title"
  :entities:
    :found:
      - :factory: :v2_profile
        :title: searched title
        :security_guide_id: ${security_guide_id}
    :not_found:
      - :factory: :v2_profile
        :title: not this title
        :security_guide_id: ${security_guide_id}
  :query: (title = "searched title")
- :name: "non-equality search by title"
  :entities:
    :found:
      - :factory: :v2_profile
        :title: not this title
        :security_guide_id: ${security_guide_id}
    :not_found:
      - :factory: :v2_profile
        :title: searched title
        :security_guide_id: ${security_guide_id}
  :query: (title != "searched title")
- :name: "like search by title"
  :entities:
    :found:
      - :factory: :v2_profile
        :title: searched title
        :security_guide_id: ${security_guide_id}
    :not_found:
      - :factory: :v2_profile
        :title: not this title
        :security_guide_id: ${security_guide_id}
  :query: (title ~ "searched title")
- :name: "unlike search by title"
  :entities:
    :found:
      - :factory: :v2_profile
        :title: not this title
        :security_guide_id: ${security_guide_id}
    :not_found:
      - :factory: :v2_profile
        :title: searched title
        :security_guide_id: ${security_guide_id}
  :query: (title !~ "searched title")

- :name: "equality search by ref_id"
  :entities:
    :found:
      - :factory: :v2_profile
        :ref_id: searched ref_id
        :security_guide_id: ${security_guide_id}
    :not_found:
      - :factory: :v2_profile
        :ref_id: not this ref_id
        :security_guide_id: ${security_guide_id}
  :query: (ref_id = "searched ref_id")
- :name: "non-equality search by ref_id"
  :entities:
    :found:
      - :factory: :v2_profile
        :ref_id: not this ref_id
        :security_guide_id: ${security_guide_id}
    :not_found:
      - :factory: :v2_profile
        :ref_id: searched ref_id
        :security_guide_id: ${security_guide_id}
  :query: (ref_id != "searched ref_id")
- :name: "in search by ref_id"
  :entities:
    :found:
      - :factory: :v2_profile
        :ref_id: searched ref_id
        :security_guide_id: ${security_guide_id}
    :not_found:
      - :factory: :v2_profile
        :ref_id: not this ref_id
        :security_guide_id: ${security_guide_id}
  :query: (ref_id ^ "searched ref_id")
- :name: "not-in search by ref_id"
  :entities:
    :found:
      - :factory: :v2_profile
        :ref_id: not this ref_id
        :security_guide_id: ${security_guide_id}
    :not_found:
      - :factory: :v2_profile
        :ref_id: searched ref_id
        :security_guide_id: ${security_guide_id}
  :query: (ref_id !^ "searched ref_id")
