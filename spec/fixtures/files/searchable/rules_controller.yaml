---

- :name: "equality search by title"
  :entities:
    :found:
      - :factory: :v2_rule
        :title: searched title
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
    :not_found:
      - :factory: :v2_rule
        :title: not this title
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
  :query: (title = "searched title")
- :name: "non-equality search by title"
  :entities:
    :found:
      - :factory: :v2_rule
        :title: not this title
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
    :not_found:
      - :factory: :v2_rule
        :title: searched title
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
  :query: (title != "searched title")
- :name: "like search by title"
  :entities:
    :found:
      - :factory: :v2_rule
        :title: searched title
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
    :not_found:
      - :factory: :v2_rule
        :title: not this title
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
  :query: (title ~ "searched title")
- :name: "unlike search by title"
  :entities:
    :found:
      - :factory: :v2_rule
        :title: not this title
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
    :not_found:
      - :factory: :v2_rule
        :title: searched title
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
  :query: (title !~ "searched title")

- :name: "equality search by severity"
  :entities:
    :found:
      - :factory: :v2_rule
        :title: searched title
        :severity: searched severity
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
    :not_found:
      - :factory: :v2_rule
        :title: not this title
        :severity: not this severity
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
  :query: (severity = "searched severity")
- :name: "non-equality search by severity"
  :entities:
    :found:
      - :factory: :v2_rule
        :title: not this title
        :severity: not this severity
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
    :not_found:
      - :factory: :v2_rule
        :title: searched title
        :severity: searched severity
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
  :query: (severity != "searched severity")
- :name: "in search by severity"
  :entities:
    :found:
      - :factory: :v2_rule
        :severity: low
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
      - :factory: :v2_rule
        :severity: high
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
    :not_found:
      - :factory: :v2_rule
        :severity: medium
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
  :query: (severity ^ (low high))
- :name: "not-in search by severity"
  :entities:
    :found:
      - :factory: :v2_rule
        :severity: high
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
    :not_found:
      - :factory: :v2_rule
        :severity: medium
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
      - :factory: :v2_rule
        :severity: low
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
  :query: (severity !^ (low medium))
- :name: "equality search by remediation_available"
  :entities:
    :found:
      - :factory: :v2_rule
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
        :remediation_available: true
      - :factory: :v2_rule
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
        :remediation_available: true
    :not_found:
      - :factory: :v2_rule
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
        :remediation_available: false
      - :factory: :v2_rule
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
        :remediation_available: false
  :query: remediation_available = true

- :name: "equality search by rule_group_id"
  :entities:
    :found:
      - :factory: :v2_rule
        :security_guide_id: ${security_guide_id}
        :parent_count: 0
        :rule_group: ${rule_group}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
    :not_found:
      - :factory: :v2_rule
        :security_guide_id: ${security_guide_id}
        :profile_id: ${profile_id}
        :tailoring_id: ${tailoring_id}
  :query: rule_group_id = ${rule_group.id}
