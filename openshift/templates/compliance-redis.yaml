kind: Template
apiVersion: v1
metadata:
  name: compliance-redis
  annotations:
    openshift.io/display-name: Compliance redis
    description: Red Hat Insights Compliance redis
    tags: ruby,rails,redis
    iconClass: icon-redis
    openshift.io/documentation-url: https://redis.io/documentation
labels:
  app: compliance-redis
  template: compliance-redis-template

objects:

- kind: Service
  apiVersion: v1
  metadata:
    name: "${NAME}"
    annotations:
      description: Sidekiq background job executor
  spec:
    ports:
    - name: redis
      port: 6379
      targetPort: 6379
    selector:
      name: "${NAME}"

- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: "${NAME}"
    annotations:
      description: Defines how to deploy the application server
      template.alpha.openshift.io/wait-for-ready: 'true'
  spec:
    selector:
      name: "${NAME}"
    strategy:
      type: Recreate
    triggers:
    - type: ConfigChange
    replicas: 1
    selector:
      name: "${NAME}"
    template:
      metadata:
        name: "${NAME}"
        labels:
          name: "${NAME}"
      spec:
        volumes:
        - name: data
          emptyDir: {}
        containers:
        - name: "${NAME}"
          image: 'redis:latest'
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 6379
          env:
          - name: APPLICATION_TYPE
            value: "${NAME}"
          - name: RAILS_ENV
            value: "${RAILS_ENV}"
          resources:
            limits:
              memory: "${MEMORY_LIMIT}"
          volumeMounts:
          - name: data
            mountPath: "/redis-master-data"

parameters:
- name: NAMESPACE
- name: IMAGE_NAMESPACE
  description: Name of the namespace app images are pulled from (if not buildfactory)
  value: buildfactory
- name: NAME
  displayName: Name
  description: The name assigned to all of the frontend objects defined in this template.
  required: true
  value: compliance-redis
- name: MEMORY_LIMIT
  displayName: Memory Limit
  required: true
  description: Maximum amount of memory the Rails container can use.
  value: 2Gi
